<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monito</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="bandeau">
            <div class="title">
                <p class="site-title"><strong>Monito</strong></p>
                <p class="sub"><strong>Pets for Best</strong></p>
            </div>
            <div class="menu">
                <ul>
                    <li><strong>Home</strong></li>
                    <li><strong>Category</strong></li>
                    <li><strong>About</strong></li>
                    <li><strong>Contact</strong></li>
                </ul>
            </div>
            <input type="text" placeholder="Search something here!"/>
            <button type="submit" class="primary_button">Login</button>
        </div>
        <div class="pres">
            <div class="description">
                <h1>One More friend</h1>
                <h2>Thousands more fun!</h2>
                <p>Having a pet mean you have more joy, a new friend, a happy person who will always be with you to have fun. We have 200+ different pets that can meet your needs!</p>
                <div class="pres_button">
                    <button class="secondary_button">View Intro<img src="/assets/icons/play.svg"</button>
                    <button class="primary_button">Explore now</button>
                </div>  
            </div>
            <div class="img_pres">
                <img src="/assets/images/woman-dog.png"/>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
